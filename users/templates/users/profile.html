{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="jumbotron text-center" style="background-image: url('https://uixninja.github.io/pehia/img/adv_right_bg.jpg'); background-size: 100% 100%;">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
    </div>

    <button class="btn btn-outline-info" id='edit-btn'>Edit Profile</button>

    <br>
    <br>

    <div class = "content-section-change">
        <form id = 'my_form' method="POST" enctype="multipart/form-data" style = "background-color: transparent;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock content %}
